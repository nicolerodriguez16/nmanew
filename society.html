<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Societal Issues</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
        }

        .page-title {
            color: #ffcd19;
            text-align: left;
            font-size: 3.5rem;
            font-weight: bold;
            margin-top: 40px;
            margin-left: 20px;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255, 205, 25, 0.6);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
            padding-bottom: 80px;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }

        .grid-item:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <h1 class="page-title">Societal Issues</h1>

<div class="grid-container">
    <div class="grid-item" onclick="openProject('video', 'assets/project10.mp4')">
        <img src="assets/10.png" alt="Project 10">
    </div>
    <div class="grid-item" onclick="openProject('video', 'assets/project11.mp4')">
        <img src="assets/11.png" alt="Project 11">
    </div>
    <div class="grid-item" onclick="openProject('website', 'https://student-site12.com')">
        <img src="assets/12.png" alt="Project 12">
    </div>
    <div class="grid-item" onclick="openProject('video', 'assets/project13.mp4')">
        <img src="assets/13.png" alt="Project 13">
    </div>
    <div class="grid-item" onclick="openProject('video', 'assets/14.mp4')">
        <img src="assets/14.png" alt="Project 14">
    </div>
    <a href="https://intheirmemory.co" target="_blank" class="grid-item website-link">
        <img src="assets/15.png" alt="Website Project">
    </a>
    <div class="grid-item" onclick="openProject('image', 'assets/16.png')">
        <img src="assets/16.png" alt="Project 16">
    </div>
    <div class="grid-item" onclick="openProject('video', 'assets/17.mp4')">
        <img src="assets/17.png" alt="Project 17">
    </div>
    <div class="grid-item" onclick="openProject('website', 'https://student-site18.com')">
        <img src="assets/18.png" alt="Project 18">
    </div>
</div> 


<!-- Lightbox Modal -->
<div id="projectModal" class="lightbox">
    <div class="lightbox-content">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <div id="projectViewer"></div>
    </div>
</div>

<script>
function openProject(type, src) {
    const viewer = document.getElementById("projectViewer");
    let content = "";

    if (type === "image") {
        content = `<img src="${src}" alt="Project Image">`;
    } else if (type === "video") {
        content = `<video src="${src}" controls autoplay></video>`;
    } else if (type === "website") {
        content = `<iframe src="${src}" frameborder="0"></iframe>`;
    }

    viewer.innerHTML = content;
    document.getElementById("projectModal").style.display = "flex";
}

function closeModal() {
    document.getElementById("projectModal").style.display = "none";
    document.getElementById("projectViewer").innerHTML = "";
}
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
