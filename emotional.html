<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotional Reflections</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
        }

        .page-title {
            color: #ffcd19;
            text-align: left;
            font-size: 3.5rem;
            font-weight: bold;
            margin-top: 40px;
            margin-left: 20px;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255, 205, 25, 0.6);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
            padding-bottom: 80px;
        }

        .grid-item {
            border-radius: 10px;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        .grid-item:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .lightbox {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .lightbox-content {
            max-width: 80%;
            max-height: 80%;
            background: black;
            padding: 20px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px; right: 20px;
            font-size: 2rem;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }

        .lightbox iframe,
        .lightbox img,
        .lightbox video {
            width: 100%;
            height: auto;
            max-height: 80vh;
        }
    </style>
</head>
<body>

<h1 class="page-title">Emotional Reflections</h1>

<div class="grid-container">
    <div class="grid-item" onclick="openProject('video', 'assets/project1.mp4')">
        <img src="assets/1.png" alt="Project 1">
    </div>
    <div class="grid-item" onclick="openProject('video', 'assets/project2.mp4')">
        <img src="assets/2.png" alt="Project 2">
    </div>
    <div class="grid-item" onclick="openProject('website', 'https://student-site1.com')">
        <img src="assets/3.png" alt="Project 3">
    </div>
    <div class="grid-item" onclick="openProject('video', 'assets/project4.mp4')">
        <img src="assets/4.png" alt="Project 4">
    </div>
    <div class="grid-item" onclick="openProject('video', 'assets/5.mp4')">
        <img src="assets/5.png" alt="Project 5">
    </div>
    <a href="https://intheirmemory.co" target="_blank" class="grid-item website-link">
        <img src="assets/6.png" alt="Website Project">
    </a>
    <div class="grid-item" onclick="openProject('image', 'assets/7.png')">
        <img src="assets/7.png" alt="Project 7">
    </div>
    <div class="grid-item" onclick="openProject('video', 'assets/8.mp4')">
        <img src="assets/8.png" alt="Project 8">
    </div>
    <div class="grid-item" onclick="openProject('website', 'https://student-site3.com')">
        <img src="assets/9.png" alt="Project 9">
    </div>
</div> 


<!-- Lightbox Modal -->
<div id="projectModal" class="lightbox">
    <div class="lightbox-content">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <div id="projectViewer"></div>
    </div>
</div>


<script>
function openProject(type, src) {
    const viewer = document.getElementById("projectViewer");
    let content = "";

    if (type === "image") {
        content = `<img src="${src}" alt="Project Image">`;
    } else if (type === "video") {
        content = `<video src="${src}" controls autoplay></video>`;
    } else if (type === "website") {
        content = `<iframe src="${src}" frameborder="0"></iframe>`;
    }

    viewer.innerHTML = content;
    document.getElementById("projectModal").style.display = "flex";
}

function closeModal() {
    document.getElementById("projectModal").style.display = "none";
    document.getElementById("projectViewer").innerHTML = "";
}
</script>

</body>
</html>
